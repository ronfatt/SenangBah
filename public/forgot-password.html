<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password Â· SenangBah</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="auth-page">
  <main class="auth-shell">
    <section class="auth-brand card">
      <p class="eyebrow">STUDENT ACCESS</p>
      <h1>Reset Your Password</h1>
      <p class="sub">Use your teacher code to verify your class before setting a new password.</p>
      <p class="auth-small">If you do not have your teacher code, ask your class teacher.</p>
    </section>

    <section class="auth-panel card">
      <h2>Student Password Reset</h2>
      <form id="resetForm" class="form">
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Teacher Referral Code
          <input type="text" name="teacher_code" id="teacherCode" required placeholder="e.g. ABCD1234" />
        </label>
        <label>New Password
          <input type="password" name="new_password" id="newPassword" required minlength="8" />
        </label>
        <button class="btn primary auth-cta" id="resetBtn" type="submit">Reset Password</button>
        <p id="resetMsg" class="muted"></p>
      </form>
      <div class="actions">
        <a class="btn ghost" href="/login.html">Back to Login</a>
      </div>
    </section>
  </main>
  <script src="/forgot-password.js"></script>
</body>
</html>
