<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings Â· SenangBah</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="shell">
    <section class="card hero">
      <p class="eyebrow">SETTINGS</p>
      <h1>Profile & Class Settings</h1>
      <div class="actions">
        <a class="btn ghost" href="/dashboard.html">Back to Dashboard</a>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </section>

    <section class="card">
      <h2>Profile</h2>
      <form id="profileForm" class="form">
        <label>Name
          <input type="text" name="name" required />
        </label>
        <label>Class
          <input type="text" name="class_name" placeholder="e.g. 5 Amanah" />
        </label>
        <label>Teacher
          <input type="text" name="teacher_name" placeholder="e.g. Mr. Ahmad" />
        </label>
        <label>Estimated Band
          <input type="number" name="estimated_band" min="2" max="6" step="0.5" value="4" />
        </label>
        <button class="btn primary" type="submit">Save Settings</button>
        <p id="profileMsg" class="muted"></p>
      </form>
    </section>
  </main>
  <script src="/settings.js"></script>
</body>
</html>
